<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0; /* Açık gri arka plan */
        }

        .auth-container {
            max-width: 400px;
            margin: 20px;
            padding: 20px;
            background: #ffffff; /* Beyaz arka plan */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .auth-container h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333; /* Koyu gri başlık rengi */
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            width: 100%;
            margin-bottom: 5px;
            color: #666; /* Koyu gri label rengi */
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc; /* Açık gri kenar rengi */
            border-radius: 5px;
            box-sizing: border-box; /* Kenar boşluklarını da dahil et */
        }

        .auth-button {
            width: 100%;
            padding: 10px;
            background-color: #cccccc; /* Gri arka plan */
            color: #333; /* Koyu gri yazı rengi */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        .auth-button:hover {
            background-color: #b0b0b0; /* Daha koyu gri hover arka plan rengi */
        }

        p {
            text-align: center;
            margin-top: 20px;
            color: #333; /* Koyu gri yazı rengi */
        }

        a {
            color: #007bff; /* Mavi link rengi */
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h1>Register</h1>
        
        <form action="{{ url_for('register') }}" method="POST">
            
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <div class="form-group">
                <label for="password1">Password Again:</label>
                <input type="password" id="password1" name="password1" required>
            </div>
            
            <button type="submit" class="auth-button">Register</button>
        </form>
        
        <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
    </div>
</body>
</html>
